    let nombre1 = "Alba";

    let nombre3 = String("Iván"); //Notación de JS, esto es un objeto de tipo String, no es necesario que lleve lo del NEW. 

    console.log(typeof nombre1);

    let nombre = "Sandra"
    
    let frase = "A mí me gusta la gasolina";
    frase2 = frase.split(" ")
    console.log(frase2);
    //console.log(frase.split(" "));

    frase3 = frase2.join("|");
